<!-- view_problem.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Problem</title>
    <!-- Add your CSS stylesheets or links here -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>View Problem Details</h1>
    <div>
        <p><strong>Problem Description:</strong> {{ problem.problem_description }}</p>
        <!-- Add more details about the problem as needed -->
    </div>
    <form action="{% url 'mark_problem' society.id problem.id %}" method="POST">
        {% csrf_token %}
        <label for="solved">Problem Status:</label>
        <select name="solved" id="solved">
            <option value="false">Pending</option>
            <option value="true">Solved</option>
        </select>
        <button type="submit">Update Status</button>
    </form>
</body>
</html>
